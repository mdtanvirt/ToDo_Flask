<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1

    <title>ToDo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px" class="ui container">
        <h1 class="ui center glyphicon-align-center">To Do App</h1>
        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Todo title</label>
                <input type="text" name="title" placeholder="Enter todo..."> <br>
                <input type="checkbox">
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>
        <hr>
        {% for todo in todo_list  %}
        <div class="ui segment">
            <p class="ui big header">{{todo.id}} | {{todo.title}}</p>
            {% if todo.complete == False %}
            <span class="ui gray label">Not Completed</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ todo.id }}"> Update</a>
            <a class="ui blue button" href="/delete/{{ todo.id }}"> Delete</a>
        </div>        
        {% endfor %}
    </div>
</body>
</html>
